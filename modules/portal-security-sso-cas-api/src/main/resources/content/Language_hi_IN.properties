cas-logout-url-help=कैस सर्वर लॉगआउट यूआरएल सेट करें। यदि आप चाहते हैं कि पोर्टल का लॉगआउट फ़ंक्शन सीएएस लॉगआउट को ट्रिगर करे तो इसे सेट करें। (Automatic Translation)
cas-no-such-user-redirect-url-help=यूआरएल को उपयोगकर्ता को रीडायरेक्ट करने के लिए सेट करें, यदि उपयोगकर्ता कैस के साथ प्रमाणित कर सकता है लेकिन पोर्टल में नहीं पाया जा सकता है। यदि एलडीएपी से आयात सक्षम है, तो उपयोगकर्ता को पुनः निर्देशित किया जाता है यदि वह नहीं पाया जा सकता है या एलडीएपी से आयात नहीं किया जा सकता है। (Automatic Translation)
