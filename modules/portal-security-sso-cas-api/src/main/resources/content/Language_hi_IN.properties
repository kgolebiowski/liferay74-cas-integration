a-user-may-be-authenticated-by-cas-and-not-yet-exist-in-the-portal=एक उपयोगकर्ता को कैस द्वारा प्रमाणित किया जा सकता है और अभी तक पोर्टल में मौजूद नहीं है। यदि वे पोर्टल में मौजूद नहीं हैं तो एलडीएपी से उपयोगकर्ताओं को स्वचालित रूप से आयात करने के लिए इसे सही करें। (Automatic Translation)
