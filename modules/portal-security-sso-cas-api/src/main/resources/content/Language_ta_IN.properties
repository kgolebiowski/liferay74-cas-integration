a-user-may-be-authenticated-by-cas-and-not-yet-exist-in-the-portal=A user may be authenticated by CAS and not yet exist in the portal. போர்ட்டலில் இல்லாத பயனர்களை LDAP-லிருந்து தரவிறக்கம் செய்ய இதனை true என மாற்றவும்.
cas-login-url-help=CAS சர்வரின் லாகின் URL ஐ அமைக்கவும். போர்ட்டல் அங்கீகரிக்கும்போது பயனர்கள் CAS சர்வர் பக்கத்திற்கு திருப்பி விடப்படுகிறார்கள்.
cas-logout-on-session-expiration=Session காலாவதி ஆனவுடன் லாக்அவுட் செய்.
cas-logout-on-session-expiration-help=இது செக் செய்யப்பட்டால், காலாவதியான sessions-கள் கொண்ட browsers-கள் CAS logout URL க்கு திருப்பி விடப்படும்.
cas-logout-url-help=Set the CAS server logout URL. Set this if you want the portal's logout function to trigger a CAS logout. (Automatic Copy)
cas-no-such-user-redirect-url-help=Set the URL to redirect a user to, if the user can authenticate with CAS but cannot be found in the portal. If import from LDAP is enabled, the user is redirected if he cannot be found or could not be imported from LDAP. (Automatic Copy)
cas-server-name-help=போர்டல் உள்ள Deep Linking-ஐ செயல்படுத்த (எ.கா. http://localhost:8080).
cas-server-url-help=CAS சர்வருக்கான டொமைன் URL-ஐ அமைக்க (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login). (Automatic Copy)
enabled=இயக்கப்பட்டது
enabled-help[cas]=CAS single sign on-ஐ enable செய்ய இதனை true-என மாற்றவும்.
