import-cas-users-from-ldap-help=இது செக் செய்யப்பட்டால், CAS இலிருந்து அங்கீகரிக்கப்படாத பயனர்கள், LDAP இலிருந்து இறக்குமதி செய்யப்படுகிறார்கள். LDAP செயல்படுத்தப்பட வேண்டும்.
