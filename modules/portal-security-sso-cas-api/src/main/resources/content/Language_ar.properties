cas-logout-on-session-expiration-help=إذا تم تحديد هذا الخيار، ستتم إعادة توجيه المتصفحات التي بها جلسات منتهية الصلاحية إلى عنوان URL الخاص بتسجيل الخروج من CAS.
cas-logout-url-help=اضبط رابط تسجيل الخروج لخادم CAS. قم بضبطه إذا أردت أن تقوم خاصية تسجيل الخروج من البوابة بتسجيل الخروج من CAS.
cas-no-such-user-redirect-url-help=قم بتعيين عنوان URL لإعادة توجيه المستخدم إليه، إذا كان المستخدم يمكنه المصادقة باستخدام CAS ولكن لا يمكن العثور عليه في موقع البوابة. إذا تم تمكين الاستيراد من LDAP، ستتم إعادة توجيه المستخدم إذا تعذر العثور عليه أو تعذر استيراده من LDAP.
