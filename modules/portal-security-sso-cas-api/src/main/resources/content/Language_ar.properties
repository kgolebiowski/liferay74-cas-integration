a-user-may-be-authenticated-by-cas-and-not-yet-exist-in-the-portal=يمكن مصادقة المستخدم من قبل CAS وليس موجودًا بعد في البوابة. يمكنك تعيين هذا الخيار على "صواب" لاستيراد المستخدمين تلقائيًا من LDAP إذا لم تكن موجودة في موقع البوابة.
cas-login-url-help=عيّن عنوان URL لتسجيل الدخول إلى خادم CAS. إذ تتم إعادة توجيه المستخدمين إلى صفحة تسجيل الدخول إلى CAS عند المصادقة في البوابة.
