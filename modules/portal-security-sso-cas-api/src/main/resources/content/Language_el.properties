a-user-may-be-authenticated-by-cas-and-not-yet-exist-in-the-portal=Ένας χρήστης μπορεί να πιστωθεί με έλεγχο ταυτότητας από το CAS και να μην υπάρχει ακόμα στην πύλη. Ορίστε αυτήν την επιλογή στην πραγματικότητα για την αυτόματη εισαγωγή χρηστών από το LDAP, εάν δεν υπάρχουν στην πύλη. (Automatic Translation)
cas-login-url-help=Ορίστε τη διεύθυνση URL σύνδεσης διακομιστή CAS. Οι χρήστες ανακατευθύνονται στη σελίδα σύνδεσης ΤΟΥ CAS κατά τον έλεγχο ταυτότητας στην πύλη. (Automatic Translation)
