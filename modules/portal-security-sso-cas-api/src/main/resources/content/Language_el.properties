cas-logout-url-help=Ορίστε το URL του CAS login server. Ενεργοποιήστε αυτήν την επιλογή αν θέλετε η λειτουργία εξόδου (logout) από το portal να θέτει σε ενέργεια και την έξοδο από το CAS.
cas-no-such-user-redirect-url-help=Ορίστε τη διεύθυνση URL στην οποία θα ανακατευθύνει ένας χρήστης, εάν ο χρήστης μπορεί να πραγματοποιήσει έλεγχο ταυτότητας με το CAS, αλλά δεν μπορεί να βρεθεί στην πύλη. Εάν είναι ενεργοποιημένη η εισαγωγή από το LDAP, ο χρήστης ανακατευθύνεται εάν δεν μπορεί να βρεθεί ή δεν είναι δυνατή η εισαγωγή του από το LDAP. (Automatic Translation)
cas-server-name-help=Ορίστε αυτό για να ενεργοποιήσετε τη βαθιά σύνδεση στην πύλη (π.χ. http://localhost:8080). (Automatic Translation)
cas-server-url-help=Ορίστε το πρόθεμα URL τομέα διακομιστή CAS (π.χ. https://localhost:8443/cas-web). (Automatic Translation)
